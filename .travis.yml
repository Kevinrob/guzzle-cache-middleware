language: php
os: linux
dist: xenial

jobs:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - nightly
  allow_failures:
    - php: nightly
  fast_finish: true

install:
  - composer install -n

script:
  - vendor/bin/phpunit

cache:
  directories:
  - vendor
